<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Hoop - Time Machine</title>
  <style>
    /* Global reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Black background */
      color: white; /* White text for visibility on black background */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Container for image and button */
    .container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Max width of the image container */
    }

    /* Time Hoop heading */
    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Background image settings */
    .image {
      position: relative;
      width: 100%;
      height: auto;
      background-image: url('time-hoop.png'); /* Your image here */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding-top: 56.25%; /* 16:9 Aspect ratio for image on larger screens */
    }

    /* Button on top of the image */
    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4a90e2;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none; /* Remove underline from the link */
      text-align: center;
    }

    .button:hover {
      background-color: #357ab8;
    }

    /* Make the image and button responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
      }

      .button {
        font-size: 16px;
        padding: 10px 20px;
      }

      /* Adjust image size for smaller screens */
      .image {
        padding-top: 100%; /* Full width aspect ratio */
      }
    }
  </style>
</head>
<body>

  <!-- Time Hoop Heading -->
  <h1>Time Hoop</h1>

  <div class="container">
    <!-- Time Hoop Image -->
    <div class="image"></div>

    <!-- Button that links to the calculator app -->
    <a href="/timehoop-app" class="button">Time Machine #1</a> <!-- Link to the app page -->
  </div>

</body>
</html>
